<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cases and Steps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .test-cases {
            width: 30%;
            background-color: #f4f4f4;
            padding: 10px;
            border-right: 1px solid #ddd;
        }
        .test-steps {
            width: 70%;
            padding: 10px;
        }
        .test-case, .test-step {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .table-container {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Test Cases Section -->
        <div class="test-cases">
            <h3>Test Cases</h3>
            <div class="test-case">Test Case 1</div>
            <div class="test-case">Test Case 2</div>
            <div class="test-case">Test Case 3</div>
        </div>

        <!-- Test Steps Section -->
        <div class="test-steps">
            <h3>Test Steps</h3>
            <div class="test-step">
                Step 1: Open the application
            </div>
            <div class="test-step">
                Step 2: Login with valid credentials
                <button onclick="toggleTable('table1')">Click to View Intermittent Table</button>
                <div id="table1" class="table-container">
                    <table border="1" cellpadding="5">
                        <tr>
                            <th>Header 1</th>
                            <th>Header 2</th>
                        </tr>
                        <tr>
                            <td>Data 1</td>
                            <td>Data 2</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="test-step">
                Step 3: Perform action
            </div>
        </div>
    </div>

    <script>
        function toggleTable(id) {
            const table = document.getElementById(id);
            if (table.style.display === "none" || table.style.display === "") {
                table.style.display = "block";
            } else {
                table.style.display = "none";
            }
        }
    </script>
</body>
</html>
