<a href='#' onclick='openPopup(`<table border="2" class="dataframe"><thead><tr style="text-align: right;"><th>A</th><th>B</th></tr></thead><tbody><tr><td>1</td><td>2</td></tr><tr><td>3</td><td>4</td></tr></tbody></table>`)'>View Table</a>
<script>
    function openPopup(tableContent) {
  const popupContent = document.getElementById("popup-content");
  popupContent.innerHTML = tableContent; // Set the table content directly
  document.getElementById("popup-overlay").style.display = "block";
  document.getElementById("popup").style.display = "block";
  document.getElementById("close-popup").classList.remove("hidden");
}

</script>
