<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <title>Test Report</title>
        <style>
      /* Add your styles here */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .menu-bar {
        background: #009879;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
      }
      .menu-bar .menu {
        display: flex;
        gap: 42px;
      }
      .menu-bar .menu a {
        color: white;
        text-decoration: none;
        cursor: pointer;
      }
      .container {
        display: flex;
        flex-grow: 1;
        overflow: hidden;
      }
      .test-cases {
        flex: 1;
        background: #f4f4f4;
        padding: 10px;
        overflow-y: auto;
        border-right: 1px solid #ddd;
      }
      .test-case {
        padding: 10px;
        margin-bottom: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .test-case.pass {
        background-color: #d4edda;
      }
      .test-case.fail {
        background-color: #f8d7da;
      }
      .test-case.skip {
        background-color: #ffeeba;
      }
      .test-case.active {
        border: 2px solid #333;
      }
      .test-steps {
        flex: 2;
        padding: 10px;
        overflow-y: auto;
      }
      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 1000;
      }
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 5px;
        max-width: 80%;
        max-height: 80%;
        overflow: auto;
        z-index: 1001;
      }
      .popup.hidden {
        display: none;
      }
      .close-popup {
        position: sticky;
        top: 0;
        left: 0;
        z-index: 10;
        display: flex;
        background: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
      .close-popup.hidden {
        display: none;
      }
      .summary {
        display: none;
        flex-direction: column;
        padding: 10px;
      }

      .button {
        background-color: #04AA6D; /* Green */
        border: none;
        color: white;
        padding: 5px 8px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 13px;
        margin-bottom: 4px;
        transition-duration: 0.4s;
        cursor: pointer;
      }

      .button1:hover {
        background-color: white; 
        color: black; 
      }

      .button1 {
        background-color: #009879;
        color: white;
        border: 2px solid #04AA6D;
      }

      .button2 {
        background-color: white; 
        color: black; 
        border: 2px solid #008CBA;
      }

      .button2:hover {
        background-color: #008CBA;
        color: white;
      }

      .button3:hover {
        background-color: white; 
        color: black; 
      }

      .button3 {
        background-color: #f44336;
        color: white;
        border: 2px solid #f44336;
      }

      .button4 {
        background-color: white;
        color: black;
        border: 2px solid #e7e7e7;
      }

      .button4:hover {background-color: #e7e7e7;}

      .button5 {
        background-color: white;
        color: black;
        border: 2px solid #555555;
      }

      .button5:hover {
        background-color: #555555;
        color: white;
      }

      .tableframe {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
        font-size:0.7em;
      }

      .tableframe td, .tableframe th {
        border: 1px solid #ddd;
        padding: 8px;
      }

      .tableframe tr:nth-child(even){background-color: #f2f2f2;}

      .tableframe tr:hover {background-color: #ddd;}

      .tableframe th {
        padding-top: 3px;
        padding-bottom: 3px;
        text-align: center;
        background-color: #009879;
        color: white;
      }
      .case-head {
      color:#009879;
      }
       .logo {
            display: flex;
            background-color: white;
            justify-content: flex-end;
            border-radius: 10px;
        }
      .logo img {
            height: 26px;
        }
    </style>

          const testStatusCount = {"pass": 5, "fail": 2, "skip": 2};

          window.onload = () => {
            const firstTestCase = document.querySelector(".test-case");
          };

          function showTestSteps(testCaseName, element) {
            document.querySelectorAll(".test-case").forEach((testCase) => {
              testCase.classList.remove("active");
            });
            element.classList.add("active");

            const steps = testStepsData[testCaseName] || ["No steps available."];
            const stepDiv = document.getElementById("test-steps");
            stepDiv.innerHTML =
              `<h2 class="case-head">${testCaseName}</h2>` +
              steps.map((step) => `<div class="test-step">${step}</div>`).join("");
          }

          function openPopup(fileName) {
            const popupContent = document.getElementById("popup-content");
            popupContent.innerHTML = `${fileName}`;
            document.getElementById("popup-overlay").style.display = "block";
            document.getElementById("popup").style.display = "block";
            document.getElementById("close-popup").classList.remove("hidden");
          }

          function openPopup2(testCaseId, fileName) {
            const popupContent = document.getElementById("popup-content");
            if (testStepsData[testCaseId] && testStepsData[testCaseId][fileName]) {
              const tableHTML = testStepsData[testCaseId][fileName];
              popupContent.innerHTML = tableHTML;
              document.getElementById("popup-overlay").style.display = "block";
              document.getElementById("popup").style.display = "block";
              document.getElementById("close-popup").classList.remove("hidden");
            } else {
              popupContent.innerHTML = `<p>Error: No data found for Test Case "${testCaseId}" and File "${fileName}".</p>`;
              document.getElementById("popup-overlay").style.display = "block";
              document.getElementById("popup").style.display = "block";
            }
          }

          function closePopup() {
            document.getElementById("popup-overlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
            document.getElementById("close-popup").classList.add("hidden");
          }

          function showTestCases() {
            document.getElementById("testcases-container").style.display = "flex";
            document.getElementById("summary-container").style.display = "none";
          }

          function showSummary() {
            document.getElementById("testcases-container").style.display = "none";
            document.getElementById("summary-container").style.display = "flex";
            renderChart();
          }

          function renderChart() {
            const ctx = document.getElementById("summary-chart").getContext("2d");
            new Chart(ctx, {
              type: "pie",
              data: {
                labels: ["Pass", "Fail", "Skip"],
                datasets: [
                  {
                    data: [
                      testStatusCount.pass,
                      testStatusCount.fail,
                      testStatusCount.skip,
                    ],
                    backgroundColor: ["#28a745", "#dc3545", "#ffc107"],
                  },
                ],
              },
              options: {
                responsive: false,
                maintainAspectRatio: false,
              },
            });
          }
          function filterTestCases() {
            const statusFilter = document.getElementById('status-filter').value;
            const searchBox = document.getElementById('search-box').value.toLowerCase();
            const testCases = document.querySelectorAll('.test-case');

            testCases.forEach(testCase => {
                const status = testCase.classList.contains('pass') ? 'pass' :
                               testCase.classList.contains('fail') ? 'fail' :
                               testCase.classList.contains('skip') ? 'skip' : '';

                const name = testCase.textContent.toLowerCase();

                const matchesStatus = (statusFilter === 'all' || status === statusFilter);
                const matchesName = name.includes(searchBox);

                if (matchesStatus && matchesName) {
                    testCase.style.display = '';
                } else {
                    testCase.style.display = 'none';
                }
            });
        }
        </script>
